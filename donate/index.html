<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Donate | Donut.js</title>
    <link href="../css/main.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../favicon.png"/>
    <script src='https://js.tito.io/v1' async></script>
  </head>
  <body>

    <div class="on-top">

      <!-- logo -->

          <center>
            <p style="font-size: 32px; max-width: 400px;">Donate to <a href="http://raphaelhouse.com/">Raphael House</a>, our fundraising recipient this month!</p>
            <tito-button class="button inline-button" event="donutjs/donut-js-september-2017" releases="dwbt4mu-fuo" style="font-size: 64px;">Donate!</tito-button>
          </center>
        </div>
      </div>

    <script src="../js/sprinkles.js"></script>
